<?xml version="1.0" encoding="UTF-8"?>
<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">LinkTrove Promo Small</title>
  <desc id="desc">Promotional banner with brand accent and product tagline</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#ff6a8d"/>
      <stop offset="100%" stop-color="#ff507a"/>
    </linearGradient>
    <!-- removed drop shadow filter for CLI export compatibility -->
  </defs>

  <rect width="440" height="280" rx="20" fill="url(#bg)"/>

  <!-- Icon tile -->
  <g transform="translate(24,24)">
    <rect x="0" y="0" width="88" height="88" rx="20" fill="url(#accent)"/>
    <rect x="20" y="20" width="48" height="56" rx="8" fill="#ffffff"/>
    <path d="M 28 24 H 60 a 6 6 0 0 1 6 6 V 72 L 48 60 34 72 V 30 a 6 6 0 0 1 6 -6 z" fill="#ff507a"/>
  </g>

  <!-- Text -->
  <g transform="translate(132,54)" fill="#e5e7eb">
    <text x="0" y="0" font-size="28" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" fill="#ffffff" font-weight="700">LinkTrove</text>
    <text x="0" y="30" font-size="14" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" opacity="0.9">視覺化書籤管理｜拖拉儲存、卡片整理、雲端同步</text>
  </g>

  <!-- Accent shapes -->
  <circle cx="400" cy="30" r="14" fill="#ff507a" opacity="0.25"/>
  <circle cx="410" cy="250" r="10" fill="#ff507a" opacity="0.16"/>
</svg>
