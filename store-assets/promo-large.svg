<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="560" viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">LinkTrove Promo Large</title>
  <desc id="desc">Wide promotional banner with brand accent and product value props</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#ff6a8d"/>
      <stop offset="100%" stop-color="#ff507a"/>
    </linearGradient>
    <!-- removed drop shadow filter for CLI export compatibility -->
  </defs>

  <rect width="1400" height="560" rx="28" fill="url(#bg)"/>

  <!-- Icon tile (left) -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="200" height="200" rx="44" fill="url(#accent)"/>
    <rect x="46" y="46" width="108" height="128" rx="16" fill="#ffffff"/>
    <path d="M 66 56 H 140 a 12 12 0 0 1 12 12 V 176 L 120 156 88 176 V 68 a 12 12 0 0 1 12 -12 z" fill="#ff507a"/>
  </g>

  <!-- Text block -->
  <g transform="translate(320,180)" fill="#e5e7eb">
    <text x="0" y="0" font-size="64" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" fill="#ffffff" font-weight="800">LinkTrove</text>
    <text x="0" y="44" font-size="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" opacity="0.9">視覺化書籤管理｜拖拉儲存、卡片整理、雲端同步</text>

    <g transform="translate(0,96)" font-size="18" opacity="0.9">
      <text x="0"   y="0">• 三欄式 Toby-like 介面</text>
      <text x="260" y="0">• Google Drive 雲端同步</text>
      <text x="560" y="0">• GitHub Gist 一鍵分享</text>
    </g>
  </g>

  <!-- Accent orbs -->
  <circle cx="1320" cy="60" r="24" fill="#ff507a" opacity="0.22"/>
  <circle cx="1360" cy="520" r="20" fill="#ff507a" opacity="0.16"/>
</svg>
