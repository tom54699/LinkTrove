<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTrove Intro Animation (Extended Edition)</title>
    <style>
        :root {
            --bg: #282a36;
            --accent: #ff507a;
            --accent-light: #ff6a8d;
            --fg: #f8f8f2;
        }

        body {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background: var(--bg);
            overflow: hidden;
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* --- INTRO LAYER --- */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }

        #intro-layer.finished {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        /* 1. Original Logo Animation */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            animation: logoScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes logoScale {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .logo-bg-rect {
            fill: var(--accent);
            rx: 22; /* Corner radius */
        }

        .card-base {
            fill: #ffffff;
            rx: 4;
            transform: scale(0);
            transform-origin: center;
            animation: popCard 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.5s; /* Wait for bg */
        }

        @keyframes popCard {
            to { transform: scale(1); }
        }

        .bookmark-ribbon {
            fill: var(--accent);
            stroke: var(--accent);
            stroke-width: 2;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawRibbon 1s ease forwards;
            animation-delay: 1s; /* Wait for card */
        }

        @keyframes drawRibbon {
            to { stroke-dashoffset: 0; }
        }

        /* 2. Brand Name */
        .brand-name {
            font-size: 36px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            animation: textFadeUp 0.8s ease-out forwards;
            animation-delay: 1.5s; /* Final element */
        }

        @keyframes textFadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CONTENT REVEAL --- */
        #main-app {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg);
            opacity: 0;
            transition: 1s;
        }
        #main-app.visible { opacity: 1; }

        .mock-ui {
            width: 80%; max-width: 600px;
            height: 300px;
            background: #343746;
            border-radius: 12px;
            border: 1px solid #44475a;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .replay-btn {
            position: fixed; bottom: 20px; right: 20px;
            padding: 8px 16px; background: rgba(255,255,255,0.05);
            color: #fff; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px; cursor: pointer; z-index: 100;
            font-size: 12px; transition: 0.3s;
        }
        .replay-btn:hover { background: rgba(255,255,255,0.15); border-color: var(--accent); }

    </style>
</head>
<body>

    <div id="intro-layer">
        <!-- Logo SVG Based on icon-master.svg -->
        <svg class="logo-container" viewBox="0 0 100 100">
            <!-- Rounded Background -->
            <rect class="logo-bg-rect" x="5" y="5" width="90" height="90" rx="22" />
            
            <!-- Card Base -->
            <rect class="card-base" x="28" y="28" width="44" height="52" rx="4" />
            
            <!-- Bookmark Ribbon -->
            <path class="bookmark-ribbon" d="M 36 32 H 54 a 2 2 0 0 1 2 2 V 72 L 47 66 38 72 V 34 a 2 2 0 0 1 2 -2 z" />
        </svg>

        <div class="brand-name">LinkTrove</div>
    </div>

    <div id="main-app">
        <div class="mock-ui">
            <h2 style="color:var(--muted)">Main Interface Ready</h2>
        </div>
    </div>

    <button class="replay-btn" onclick="location.reload()">Replay Intro</button>

    <script>
        // Total duration increased to 3 seconds for full visibility
        setTimeout(() => {
            document.getElementById('intro-layer').classList.add('finished');
            document.getElementById('main-app').classList.add('visible');
        }, 3000);
    </script>
</body>
</html>
